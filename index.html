<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SS Printers - Place Your Order</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    body { font-family: 'Roboto', sans-serif; background: #f0f4f8; margin:0; padding:0;}
    .container { max-width:700px; margin:50px auto; background:#fff; padding:40px; border-radius:15px; box-shadow:0 10px 25px rgba(0,0,0,0.1);}
    h1 { text-align:center; margin-bottom:30px;}
    label { display:block; margin-top:15px; font-weight:500;}
    input, select, textarea, button { width:100%; padding:12px; margin-top:5px; border-radius:8px; border:1px solid #ccc; font-size:16px; }
    textarea { resize:vertical; min-height:80px; }
    button { background:#007bff; color:#fff; border:none; font-weight:600; cursor:pointer; margin-top:25px;}
    button:hover { background:#0056b3; }
    #orderResult { margin-top:20px; font-weight:600; text-align:center; }
</style>
</head>
<body>
<div class="container">
<h1>SS Printers - Place Your Order</h1>
<form id="orderForm">
    <label>Client / Company</label>
    <input type="text" id="clientName" required>

    <label>Product Type</label>
    <select id="productType" required>
        <option value="">Select Product Type</option>
        <option value="Brochure">Brochure</option>
        <option value="Flyer">Flyer</option>
        <option value="Business Card">Business Card</option>
        <option value="Poster">Poster</option>
        <option value="Banner">Banner</option>
        <option value="Letterhead">Letterhead</option>
        <option value="Invitation Card">Invitation Card</option>
        <option value="Sticker">Sticker</option>
        <option value="Booklet / Catalog">Booklet / Catalog</option>
        <option value="Envelope">Envelope</option>
        <option value="Menu Card">Menu Card</option>
        <option value="Calendar">Calendar</option>
    </select>

    <label>Quantity</label>
    <input type="number" id="quantity" required>

    <label>Delivery Date</label>
    <input type="date" id="deliveryDate" required>

    <label>Mobile</label>
    <input type="text" id="mobile">

    <label>Email</label>
    <input type="email" id="email" required>

    <label>Notes</label>
    <textarea id="notes"></textarea>

    <label>Design File (optional)</label>
    <input type="file" id="designFile" accept=".png,.jpg,.jpeg,.pdf">

    <button type="submit">Submit Order</button>
</form>
<div id="orderResult"></div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>

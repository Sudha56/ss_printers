<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SS Printers - Place Your Order</title>
<style>
    body { font-family: Arial, sans-serif; background: #f0f4f8; margin:0; padding:0; }
    .container { max-width:700px; margin:50px auto; background:#fff; padding:40px; border-radius:15px; box-shadow:0 10px 25px rgba(0,0,0,0.1);}
    h1 { text-align:center; margin-bottom:30px; }
    label { display:block; margin-top:15px; font-weight:500; }
    input, select, textarea, button { width:100%; padding:12px; margin-top:5px; border-radius:8px; border:1px solid #ccc; }
    textarea { min-height:80px; resize:vertical; }
    button { background:#007bff; color:#fff; font-weight:600; margin-top:20px; border:none; cursor:pointer; }
    button:hover { background:#0056b3; }
    #message { margin-top:20px; font-weight:600; text-align:center; color:green; }
</style>
</head>
<body>

<div class="container">
    <h1>SS Printers - Place Your Order</h1>

    <form id="orderForm">
        <label>Client / Company</label>
        <input type="text" id="name" name="clientName" placeholder="Enter your company name" required>

        <label>Product Type</label>
        <select id="product" name="productType" required>
            <option value="">Select Product Type</option>
            <option value="Brochure">Brochure</option>
            <option value="Flyer">Flyer</option>
            <option value="Business Card">Business Card</option>
            <option value="Poster">Poster</option>
            <option value="Banner">Banner</option>
            <option value="Letterhead">Letterhead</option>
            <option value="Invitation Card">Invitation Card</option>
            <option value="Sticker">Sticker</option>
            <option value="Booklet / Catalog">Booklet / Catalog</option>
            <option value="Envelope">Envelope</option>
            <option value="Menu Card">Menu Card</option>
            <option value="Calendar">Calendar</option>
        </select>

        <label>Quantity</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>

        <label>Delivery Date</label>
        <input type="date" id="deliveryDate" name="deliveryDate" required>

        <label>Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label>Notes</label>
        <textarea id="notes" name="notes" placeholder="Additional notes (optional)"></textarea>

        <button type="submit">Submit Order</button>
    </form>

    <div id="message"></div>
</div>

<script>
const form = document.getElementById('orderForm');

form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const product = document.getElementById('product').value;
    const quantity = document.getElementById('quantity').value;
    const deliveryDate = document.getElementById('deliveryDate').value;
    const notes = document.getElementById('notes').value;

    try {
        const res = await fetch('https://ss-printers-backend.onrender.com/place-order', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, product, quantity, deliveryDate, notes })
        });

        const result = await res.json();
        document.getElementById('message').innerText = result.message;
        if(result.status === 'success') form.reset();
    } catch(err) {
        console.error(err);
        document.getElementById('message').innerText = "‚ùå Submission failed!";
    }
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SS Printers - Place Order</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(to bottom, #f0f4f8, #d9e2ec);
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 700px;
        margin: 50px auto;
        background: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h1 {
        text-align: center;
        color: #1a202c;
        margin-bottom: 30px;
    }
    label {
        display: block;
        margin-top: 15px;
        font-weight: 500;
        color: #333;
    }
    input, select, textarea, button {
        width: 100%;
        padding: 12px 15px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
        box-sizing: border-box;
    }
    textarea {
        resize: vertical;
        min-height: 80px;
    }
    button {
        background-color: #007bff;
        color: white;
        font-weight: 600;
        margin-top: 25px;
        border: none;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    button:hover {
        background-color: #0056b3;
    }
    #message {
        margin-top: 20px;
        font-weight: 600;
        text-align: center;
        color: green;
    }
    @media (max-width: 768px) {
        .container {
            padding: 25px;
            margin: 30px 15px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1>SS Printers - Place Your Order</h1>
    <form id="orderForm">
        <label>Client / Company</label>
        <input type="text" name="client" placeholder="Enter your company name" required>

        <label>Product Type</label>
        <select name="product" required>
            <option value="">Select Product Type</option>
            <option value="Brochure">Brochure</option>
            <option value="Flyer">Flyer</option>
            <option value="Business Card">Business Card</option>
            <option value="Poster">Poster</option>
            <option value="Banner">Banner</option>
            <option value="Letterhead">Letterhead</option>
            <option value="Invitation Card">Invitation Card</option>
            <option value="Sticker">Sticker</option>
            <option value="Booklet / Catalog">Booklet / Catalog</option>
            <option value="Envelope">Envelope</option>
            <option value="Menu Card">Menu Card</option>
            <option value="Calendar">Calendar</option>
        </select>

        <label>Quantity</label>
        <input type="number" name="quantity" placeholder="Enter quantity" required>

        <label>Delivery Date</label>
        <input type="date" name="delivery_date" required>

        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email" required>

        <label>Notes</label>
        <textarea name="notes" placeholder="Additional notes (optional)"></textarea>

        <label>Design File (optional)</label>
        <input type="file" name="design_file">

        <button type="submit">Submit Order</button>
    </form>
    <div id="message"></div>
</div>

<!-- Include script.js -->
<script type="module" src="script.js"></script>
</body>
</html>
